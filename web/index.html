<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лаб 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Exo', sans-serif;
            accent-color: #013220;
        }
        html {
            font-size: 50%;
        }

        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: rgb(1, 50, 32);
            font-size: 3rem;
        }

        header {
            border-radius: 3rem;
            margin: 2rem;
            position: relative;
            top: 0;
            left: 0;
            padding: 1em 1em;
            background-color: rgba(231, 255, 241, 0.6);
            z-index: 1;
            overflow: hidden;
        }

        #author-block{
            font-weight: bold;
            font-size: 4rem;
            color: #013220;
        }

        #author-information {
            position: relative;
            left: 3rem;
            cursor: wait;
        }

        #variant {
            position: relative;
            float: right;
            right: 3rem;
            cursor: wait;
        }

        .working-container {
            display: flex;
            height: 82vh;
            justify-content: space-between;
            gap: 1.5rem;
            margin: 2rem;
        }

        .upper-panel, .lower-panel, .right-panel {
            background-color: rgba(231, 255, 241, 0.6);
            color: black;
            border-radius: 25px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 50%;
            gap: 1.5rem;
        }
        .upper-panel {
            width: 100%;
            height: 50%;
            overflow: auto;
        }

        .lower-panel {
            height: 50%;
            overflow: hidden;
        }

        .right-panel {
            width: 50%;
            overflow: auto;
        }

        .label-area {
            padding: 0.5rem;
            text-align: center;
            border-bottom: 2px solid #013220;
            font-size: 3rem;
            font-weight: bold;
        }

        .labels {
            margin-left: 5%;
            transition-duration: 0.4s;
        }

        .labels.valid {
            color: green;
            transition-duration: 0.4s;
        }

        .labels.invalid {
            color: red;
            transition-duration: 0.4s;
        }

        .input-zone {
            display: flex;
            padding: 0.8rem;
            align-items: center;
            border-bottom: 0.2rem solid #013220;
        }

        .options {
            margin-top: 0.2%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            column-gap: 20%;
            margin-left: 35%;
        }
        .option {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
        }

        .inputY {
            margin-left: 35%;
        }

        .radio-block {
            flex-wrap: wrap;
            margin-left: 35%;
        }
        .radio-block label + label {
            margin-left: 1.5rem;
        }

        #graph {
            display: block;
            width: 100%;
            height: 100%;
        }
        .submit-block {
            margin-top: 3%;
            text-align: center;
            font-weight: 800;
            font-size: 1rem;
            display: block;
        }
        #submit-button {
            width: 15rem;
            height: 4rem;
            font-size: 2rem;
        }

        .inner-table {
            width: 100%;
            height: auto;
            border: 2px solid #013220;
            border-collapse: collapse;
        }

        .inner-table th {
            border: 2px solid #013220;
        }

        .inner-table th:first-child {
            border-left: none;
        }
        .inner-table th:last-child {
            border-right: none;
        }

        .inner-table th,
        .inner-table td {
            border: 1px solid #013220;
            padding: 6px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <div id="author-block">
                <span id="author-information">Dinh Huy Hoang, P3231</span>
                <span id="variant">Variant: 407868</span>
            </div>
        </div>
    </header>

    <div class="working-container">
        <div class="left-panel">
            <div class="upper-panel">
                <div class="label-area">
                    Parameters
                </div>
                <form id="input-form" method="get" action="/fcgi/lab1.jar">
                    <div class="input-zone">
                        <label class="labels" id="labelX"> Coordinate X: </label>
                        <div class="options" id="xOptions">
                            <label class="option"><input type="checkbox" name="x" value="-2" /><span>-2</span></label>
                            <label class="option"><input type="checkbox" name="x" value="-1.5" /><span>-1.5</span></label>
                            <label class="option"><input type="checkbox" name="x" value="-1" /><span>-1</span></label>
                            <label class="option"><input type="checkbox" name="x" value="-0.5" /><span>-0.5</span></label>
                            <label class="option"><input type="checkbox" name="x" value="0" /><span>0</span></label>
                            <label class="option"><input type="checkbox" name="x" value="0.5" /><span>0.5</span></label>
                            <label class="option"><input type="checkbox" name="x" value="1" /><span>1</span></label>
                            <label class="option"><input type="checkbox" name="x" value="1.5" /><span>1.5</span></label>
                            <label class="option"><input type="checkbox" name="x" value="2" /><span>2</span></label>
                        </div>
                    </div>

                    <div class="input-zone">
                        <label for="corY" class="labels" id="labelY"> Coordinate Y: </label>
                        <div class="inputY">
                            <input id="corY" name="y" type="text" maxlength="6">
                            <span> [-5, 5] </span>
                        </div>
                    </div>

                    <div class="input-zone">
                        <label class="labels" id="labelR"> Parameter R: </label>
                        <div class="radio-block" id="rBlock">
                            <label >
                                <input type="radio" name="R" value="1"> 1
                            </label>
                            <label >
                                <input type="radio" name="R" value="2"> 2
                            </label>
                            <label >
                                <input type="radio" name="R" value="3"> 3
                            </label >
                            <label >
                                <input type="radio" name="R" value="4"> 4
                            </label>
                            <label >
                                <input type="radio" name="R" value="5"> 5
                            </label>
                        </div>
                    </div>

                    <div class="submit-block" id="submitStatus">
                        <button id="submit-button"> Submit </button>
                    </div>
                </form>
            </div>

            <div class="lower-panel">
                <div class="label-area">
                    Illustrative Graph
                </div>
                <canvas id="graph"></canvas>
            </div>
        </div>


        <div class="right-panel">
            <div class="label-area">
                Results
            </div>

            <table class="inner-table" id="res-table">
                <tr>
                    <th> Hit </th>
                    <th> X </th>
                    <th> Y </th>
                    <th> R </th>
                    <th> Calculation time </th>
                    <th> Release time </th>
                </tr>
            </table>

        </div>
    </div>
    <script src="validation.js"></script>
    <script src="graph.js"></script>
</body>
</html>
